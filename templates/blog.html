{% extends "base.html" %}

{% block content %}
    <!-- <a class="nav-link" href="/newpost">Create a new post</a> -->
    <br>
    <br>
    {% for bpost in bposts %}
      <div class="bpost">
          <div class="bpost-title"><a href="/blog/{{ bpost.key().id() }}">{{bpost.title}}</a></div>
          <div class="bpost-body">{{bpost.bpost}}</div>
      </div>
    {% endfor %}
{% endblock %}
